<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <!-- Beginning body -->
  <body>
    <div class="container wrapper">
      <h1 class="text-center">Simple Budget</h1>
      <hr>
      <form>
        <div class="form-group">
          <label class="h2" for="income">Monthly Income</label>
          <input type="number" id="income" class="form-control w-25" placeholder="Monthly Income">
        </div>
      <!--- Fixed Expenses Row ----->
        <div class="form-group">
          <h2 class="h2">Fixed Expenses</h2>
        </div>
        <div class="form-row addExp">
           <div class="form-group col-4">
            <input type="text" id="fixedExpensesvalue" class="form-control" placeholder="Name of expense">
            <input type="number" id="" class="fixedExpenses form-control" placeholder="$">
          </div>
        </div>
        <button type="submit" id="fixedExpBtn" class="btn btn-primary mb-2">Add Expense</button>
        <!-- Variable Expenses Row -->
        <div class="form-group">
          <label class="h2" for="income">Variable Expenses</label>
        </div>
        <div class="form-row addVarExp">
          <div class="form-group col-4">
            <input type="text" id="variableValue" class="form-control " placeholder="Variable Name">
            <input type="number" id="" class="variableExpenses form-control" placeholder="$">
          </div>
        </div>
        <button type="submit" id="varExpBtn" class="btn btn-primary mb-2">Add Expense</button>
        <button id="submitBtn" type="submit" class="btn btn-primary">Calculate!</button>
        <div class="output">
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
